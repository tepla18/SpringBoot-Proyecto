<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Pagina de registro</h1>
    <div class="card" style="width: 18rem;">

        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control"  placeholder="Escriba aca sus nombres">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Apellidos</label>
                      <input type="text" class="form-control"  placeholder="Escriba aca sus apellidos">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo documento</label>
                        <select class="form-control">
                            <option>Cedula</option>
                            <option>Tarjeta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de documento</label>
                        <input type="text" class="form-control"  placeholder="Escriba aca su número de documento">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-link">Link</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
